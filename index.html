<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game of Life</title>
</head>

<body>

    <div class="gameMenu">
        <label for="speedRange">Speed(ms): <span id="speedValue">100</span></label>
        <input type="range" id="speedRange" min="50" max="500" value="100">
        <div>
            <button onclick="startGame()">Start</button>
            <button onclick="reloadGame()">Reload</button>
        </div>
        <div>
            <p>Generation: <span id="generation">0</span></p>
            <p>Population: <span id="population">0</span></p>
        </div>

    </div>
    <div id="grid-container" class="grid-container"></div>

    <script src="script.js"></script>
</body>

</html>
